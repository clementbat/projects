<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Calculette</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="display-4" id="title">
          Calculator
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="calc">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <input class="btn btn-secondary" id="" placeholder="reset" value="reset" readonly></input>
        <input class="btn btn-secondary" id="" placeholder="(" value="(" readonly></input>
        <input class="btn btn-secondary" id="" placeholder=")" value=")" readonly></input>
        <input class="btn btn-warning" id="" placeholder="%" value="/" readonly></input>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <input class="btn btn-dark" id="" placeholder="7" value="7" readonly></input>
        <input class="btn btn-dark" id="" placeholder="8" value="8" readonly></input>
        <input class="btn btn-dark" id="" placeholder="9" value="9"
       readonly></input>
        <input class="btn btn-warning" id="" placeholder="x" value="*" readonly></input>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <input class="btn btn-dark" id="" placeholder="4" value="4" readonly></input>
        <input class="btn btn-dark" id="" placeholder="5" value="5" readonly></input>
        <input class="btn btn-dark" id="" placeholder="6" value="6" readonly></input>
        <input class="btn btn-warning" id="" placeholder="-" value="-" readonly>
        </input>
    </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <input class="btn btn-dark" id="" placeholder="1" value="1" readonly></input>
        <input class="btn btn-dark" id="" placeholder="2" value="2" readonly></input>
        <input class="btn btn-dark" id="" placeholder="3" value="3" readonly></input>
        <input class="btn btn-warning" id="" placeholder="+" value="+" readonly></input>       
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
       <input class="btn btn-dark" id="zero" placeholder="0" value="0" readonly></input>
       <input class="btn btn-dark" id="" placeholder="." value="." readonly></input>
      <input class="btn btn-warning" id="" placeholder="=" value="=" readonly></input>     
      </div>
    </div>
  </div>
    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="display-4" id="res">        
        </div>
      </div>
    </div>
  </div>
      
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="scripts/index.js"></script>
    

</body>
</html>
