<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Simon Game</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>

  <div id="playground" style="background-color: black;">
    <br>
    <span id="strict-area">Strict<input class="btn btn-secondary" id="strict" name="strict" value="off" readonly></input></span>
    <input class="btn btn-danger" id="start" value="Start" readonly></input>
    <input class="btn btn-light" id="serie" value="0" readonly></input>

    <div id="game">
      <br>
      <input class="btn btn-success opacityon" id="0" value="" style="font-size: 50px;" readonly></input>
      <input class="btn btn-danger opacityon" id="1" value="" style="font-size: 50px;" readonly></input><br>
      <input class="btn btn-warning opacityon" id="2" value="" style="font-size: 50px;" readonly></input>
      <input class="btn btn-primary opacityon" id="3" value="" style="font-size: 50px;" readonly></input>
    </div>         
  </div>

      
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="scripts/index.js"></script>
    

</body>
</html>
