<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>

  <div class="container" id="playground">
    <div class="row justify-content-center">
      <div class="col-lg-3" id="score">
        <div class="row">
          <p>You:
          <input class="btn btn-primary" id="rond" value="O" readonly></input>
          <input class="btn btn-secondary" id="croix" value="X" readonly></input></p>
        </div>
        <div class="row">
          <p>Your score: <span id="point-player">0</span>
          <br>Computer: <span id="point-computer">0</span>
          </p>
        </div>
        

      </div>
      <div class="col-lg-6">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <input class="btn btn-dark" id="0" value="" style="font-size: 50px;" readonly></input>
            <input class="btn btn-dark" id="1" value="" style="font-size: 50px;" readonly></input>
            <input class="btn btn-dark" id="2" value="" style="font-size: 50px;" readonly></input>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <input class="btn btn-dark" id="3" value="" style="font-size: 50px;" readonly></input>
            <input class="btn btn-dark" id="4" value="" style="font-size: 50px;" readonly></input>
            <input class="btn btn-dark" id="5" value="" style="font-size: 50px;" readonly></input>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <input class="btn btn-dark" id="6" value="" style="font-size: 50px;" readonly></input>
            <input class="btn btn-dark" id="7" value="" style="font-size: 50px;" readonly></input>
            <input class="btn btn-dark" id="8" value="" style="font-size: 50px;" readonly></input>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <input class="btn btn-info" id="reset" value="reset" readonly></input>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div id="winner">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="scripts/index.js"></script>
    

</body>
</html>
