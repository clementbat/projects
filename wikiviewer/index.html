<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Wikipedia viewer</title>

  <link rel="stylesheet" href="styles.css">

    <div class="row">
      <div class="col-lg-12">
      <div class="display-4" id="title">

      </div>

          <span class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="submit">Search</button>
          </span>
        </div>
        </form>
      </div>
    </div>
  </div>
