<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Ribery's quote</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/9a2974abcf.js"></script>
</head>
<body>
  <div class="jumbotron" id="main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-9 col-md-7 col-lg-6 text-center" id="card">
          <h2 style="margin-top: 30px;">Citations by Ribery</h2>
          <br>
          <br><div style="display: inline-block;">
          <i class="fa fa-quote-left" aria-hidden="true"></i><div id="quote"></div></div>
          <br>
          <br>
          <div class="row justify-content-between" style="margin-bottom: 20px; margin-right: 10px; margin-left: 10px;">
            <div class="col-xs-5">
              <a class="btn fa fa-twitter fa-2x" href="" role="button" id="tweet"></a>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary" id="btnquote">New quote</button>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <div id="social-media">
    <p>Made  with <i class="fa fa-smile-o" aria-hidden="true"></i> by Cl√©ment Bataille</p>
  </div>
      
  <!-- Scripts -->
  

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    

</body>
</html>
